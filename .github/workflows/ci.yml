name: Build and Deploy to Azure

on:
  push:
    branches:
      - azure-main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.10.0'

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Fix Import Extensions
      run: npm run fix-imports

    - name: Deploy to Azure
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 172.214.74.14 >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azureuser@172.214.74.14